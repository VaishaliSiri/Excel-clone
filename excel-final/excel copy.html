<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Grid with Scrollbars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="corner-header"></div>
        <div id="column-header">
            <canvas id="column-canvas" class="header-canvas"></canvas>
        </div>
        <div id="row-header">
            <canvas id="row-canvas" class="header-canvas"></canvas>
        </div>
        <div id="grid-container">
            <div id="grid-content">
                <canvas id="grid"></canvas>
            </div>
        </div>
        <input id="text-field" type="text" class="input_cell"/>
    </div>
    <script src="script1.js"></script>
</body>
</html>
